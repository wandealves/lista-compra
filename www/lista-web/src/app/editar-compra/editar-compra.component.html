<form [formGroup]="form">
  <div class="compra">
    <div class="item">
      <label>Nome</label>
      <input type="text" formControlName="nome">
    </div>

    <h1>Produtos</h1>

    <div class="item">

      <label>Produto</label>
      <select formControlName="product">
        <option *ngFor="let product of products" [ngValue]="product">
          {{product.nome}}
        </option>
      </select>

      <button (click)="onAddItem()">Add</button>
    </div>
    <table>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ação</th>
      </tr>
      <tr *ngFor="let item of itens">
        <td>{{item.id}}</td>
        <td>{{item.nome}}</td>
        <td class="item" (click)="onDeleteItem(item.id)">deletar</td>
      </tr>
    </table>

    <button (click)="onUpdate()">Atualizar</button>
  </div>
</form>
