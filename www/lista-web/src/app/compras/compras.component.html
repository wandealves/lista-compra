<div class="compras">
  <button (click)="onNovo()">Novo</button>
  <table>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Ação</th>
    </tr>
    <tr *ngFor="let item of list">
      <td>{{item.id}}</td>
      <td>{{item.nome}}</td>
      <td class="item" (click)="onEditar(item.id)">Editar</td>
    </tr>
  </table>
</div>
